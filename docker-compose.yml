services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

  backend:
    build:
      context: ./backend # Шлях до папки з бекендом і Dockerfile
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5000:5000" # Мапимо порт 3000 хоста на 3000 контейнера
    depends_on:
      - mongo # Бекенд залежить від MongoDB
    env_file:
      - ./backend/.env
    networks:
      - backend-network

volumes:
  mongo-data:

networks:
  backend-network:
